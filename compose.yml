services:
  fastapi:
    build: .
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - .:/app
    ports:
      - 8000:8000
    restart: no
    depends_on:
      - postgres

  postgres:
    image: postgres

    env_file: .env
    expose:
      - 5432